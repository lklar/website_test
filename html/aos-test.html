<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>aos-test</title>
        <link rel="stylesheet" href="../plugins/aos/aos.css">
        <link rel="stylesheet" href="../css/aos-test.css">
    </head>
    <body>
        <div class="box"></div>
        <div class="box" data-aos="fade-in"></div>
        <div class="box" data-aos="fade-down"></div>
        <div class="box" data-aos="fade-right"></div>
        <div class="box" data-aos="flip-up" id="trigger-right">trigger-right</div>
        <div class="box" data-aos="flip-down"></div>
        <div class="box" data-aos="slide-left"></div>
        <div class="box" data-aos="slide-left" id="trigger-left">trigger-left</div>
        <div class="box" data-aos="zoom-in"></div>
        <div class="box" data-aos="zoom-out"></div>
        <div class="box" id="anchored_box" data-aos="fade-left" data-aos-anchor="#trigger-right">RIGHT</div>
        <div class="box" id="anchored_box_c" data-aos="fade-right" data-aos-anchor="#trigger-left" data-aos-anchor-placement="bottom-center">LEFT</div>


        <script src="../plugins/aos/aos.js"></script>
        <script type="text/javascript">
            AOS.init({
                duration: 1200,
            });
        </script>
    </body>
</html>
